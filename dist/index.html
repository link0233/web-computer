<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計算機</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">計算機</h1>
    <hr />
    <div id="Answer">0</div>
    <div id="numbers">
      <div class="number" id="one"><button value="1">1</button></div>
      <div class="number" id="two"><button value="2">2</button></div>
      <div class="number" id="three"><button value="3">3</button></div>
      <div class="number" id="four"><button value="4">4</button></div>
      <div class="number" id="five"><button value="5">5</button></div>
      <div class="number" id="six"><button value="6">6</button></div>
      <div class="number" id="seven"><button value="7">7</button></div>
      <div class="number" id="eight"><button value="8">8</button></div>
      <div class="number" id="nine"><button value="9">9</button></div>
      <div class="number" id="zero"><button value="0">0</button></div>

      <div class="r" id="decimal_point"><button>.</button></div>
      <div class="r" id="epual"><button>=</button></div>
      <div class="r" id="add"><button>+</button></div>
      <div class="r" id="reduce"><button>-</button></div>
      <div class="r" id="take"><button>X</button></div>
      <div class="r" id="remove"><button>÷</button></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
